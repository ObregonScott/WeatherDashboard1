<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="navbar container-fluid">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <side class="col-lg-3 form-group">
            <section class="row search">
                <div>
                    <h2 class="">Search for a city:</h2>
                    <input class="input-lg form-group" type="text" value="" id="cityInput">
                    <button class="btn-info btn-lg btn-block" id="searchForm" onclick="">
                        Search
                    </button>
                </div>
            </section>
            <div class="row">
                <ul class="list-group btn-block" id="prevCity">
                </ul>


            </div>


        </side>

        <div class="col-lg-9">
            <div class="row">
                <div class="well" id="currentDay"></div>
            </div>
            <div class="row">
                <h3>5-Day Forcast:</h3>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>


        </div>
    </main>





    <script src="./script.js"></script>
</body>

</html>
